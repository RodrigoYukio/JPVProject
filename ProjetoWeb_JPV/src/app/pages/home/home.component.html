<mat-card>

  <div class="pessoa-box">
    <div class="input-box">
      <mat-form-field>
        <mat-label>Procurar:</mat-label>
        <input matInput type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
      </mat-form-field>
    </div>
    <button routerLink="cadastro" mat-raised-button color="primary" class="cadastro-button">Cadastrar nova pessoa</button>
  </div>

  <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">
    <!-- Definição das colunas do MatTable -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.nomeCompleto}} </td>
    </ng-container>

    <ng-container matColumnDef="Data">
      <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
      <td mat-cell *matCellDef="let pessoa"> {{ pessoa.dataNascimento }} </td>
    </ng-container>

    <ng-container matColumnDef="Valor">
      <th mat-header-cell *matHeaderCellDef>Valor da Renda</th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.valorRenda}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar dados</th>
      <td mat-cell *matCellDef="let pessoa">
        <a routerLink="editar/{{pessoa.id}}" mat-raised-button color="accent">Editar</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir pessoa</th>
      <td mat-cell *matCellDef="let pessoa">
        <mat-dialog-actions>
          <a (click)="openDialog(pessoa.id)" mat-raised-button color="warn">Excluir</a>
        </mat-dialog-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

</mat-card>
